    <script type="text/javascript" src="head1.js"></script>
	<style type="text/css">
		.top{
			width: 100%;
			height: 30px;
			text-align: center;
		}
		.bottom{
			width: 100%;
			height: 50px;
			background-color: #e4e4e4;
		}

		.video{
			width: 100%px;
			background-color: #fff;
		}
	 

	 	button{
	 		font-size: 20px;
	 		margin-left: 40%;
	 		margin-right: 5%;
	 		text-decoration: none;
	 		background-color: #e4e4e4;
	 		border: 0px;
	 		outline: none;
	 	}

	 	.dianzannum{
	 		font-size: 20px;
	 	}

	</style>

	<script type="text/javascript">
		function zan(i){		
			var con = document.getElementById("dianzan.num"+i.toString());
			var zan = document.getElementById("zan"+i.toString())
			if (String(zan.innerText) == "赞一个") {
				con.innerText = Number(con.innerText)+1;
			    zan.innerText = "已点赞";
			    zan.style.color = "red";
			}
			else{
				con.innerText = Number(con.innerText)-1;
			    zan.innerText = "赞一个";
			    zan.style.color = "black";
			}	
		}					
	</script>

		

</head>
<body>

	<div class="video">

		<video id="myvedio1" autoplay="autoplay" controls="controls" width="100%" >
			<source src="video/1.mp4" type="video/mp4">
		</video>


		<div class="bottom">
			<button onclick="zan(1)" id="zan1">赞一个</button>

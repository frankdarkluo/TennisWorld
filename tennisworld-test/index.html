<!doctype html>
<html>

<head>
	<meta charset='UTF-8'>
	<title></title>
	<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
	<link href='css/mui.min.css' rel='stylesheet' />
	<link rel='stylesheet' type='text/css' href='css/iconfont.css'/>
	<script src='js/mui.min.js'></script>
	<script type="text/javascript">
		mui.init()
		mui.plusReady(function(){
			var pages = ["main.html","game.html","rank.php"];
			var arr=document.getElementsByClassName("mui-tab-item");
			var styles = {
				top:"45px",
      	        bottom:"51px",
			};
			var objs=[];
			var self = plus.webview.currentWebview();//取到当前的主页窗口
			for (var i=0;i<arr.length;i++){
				var sub=plus.webview.create(pages[i],pages[i],styles);
				objs.push(sub);
				!function(i){
					arr[i].addEventListener("tap",function(){
						for(var j=0;j<objs.length;j++){
							if(j!=i) objs[j].hide();
							else objs[j].show();
						}
						self.append(objs[i]);
					})
				}(i);
			}
			//默认触发第0个选项卡得tap事件。
			mui.trigger(arr[0],"tap");
	    })
			
	</script>
</head>
 <style type='text/css'>
    	
    </style>

<body>
	<nav class='mui-bar mui-bar-tab'>
        <label class='mui-tab-item mui-active' onclick="window.location.href='main.html'" id='main'>
            <span class='mui-icon iconfont icon-home'></span>
            <span class='mui-tab-label'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;首页</span>
        </label>
        <label class='mui-tab-item' onclick="window.location.href='game.html'" id='game'>
            <span class='mui-icon iconfont icon-game'></span>
            <span class='mui-tab-label'>赛事</span>
        </label>
        <label class='mui-tab-item' onclick="window.location.href='rank.php'" id='player'>
            <span class='mui-icon iconfont icon-player'></span>
            <span class='mui-tab-label'>球员</span>
        </label>
    </nav>
    
</body>

</html>
